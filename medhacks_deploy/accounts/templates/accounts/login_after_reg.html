{% extends 'base.html' %}

{% block body %}
{% load crispy_forms_tags %}
<div class="container">
    <h2>Welcome</h2>
    <p>
        Your MedHacks Account has been successfully created!
        Login into the MedHacks Portal here
    </p>
    <h2>Login</h2>

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">
            Login
        </button>
    </form>
</div>

{% endblock %}
